<body>
<script>
const arr = [8, 6, 4, 9, 3, 2, 1]
let i = 0
let newArr = arr

while(i < arr.length - 1) {
	for (let j = 0; j < newArr.length; j++) {
		if (j === newArr.length - i - 1) {
			break
		} else if (newArr[j] > newArr[j + 1]) {
      let tmp = newArr[j]
      newArr[j] = newArr[j + 1]
      newArr[j + 1] = tmp
      tmp = undefined
    }
	}
  i++
}
console.log(newArr)
</script>
</body>
