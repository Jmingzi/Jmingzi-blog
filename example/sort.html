<script>
const bubbleSort = (arr = []) => {
  const newArr = [...arr]
  for (let i = 0; i < arr.length - 1; i++) {
    for (let j = 0; j < newArr.length; j++) {
      if (j === newArr.length - i - 1) {
        break
      } else if (newArr[j] > newArr[j + 1]) {
        [newArr[j], newArr[j + 1]] = [newArr[j + 1], newArr[j]]
      }
    }
  }
  return newArr
}

const bubbleSort2 = (arr = []) => {
  const newArr = [...arr]
  for (let i = 0; i < arr.length - 1; i++) {
    let j = 0
    while (j < newArr.length - i && newArr[j + 1] !== undefined) {
      if (newArr[j] > newArr[j + 1]) {
        [newArr[j], newArr[j + 1]] = [newArr[j + 1], newArr[j]]
      }
      j++
    }
  }
  return newArr
}

const selectionSort = (arr = []) => {
  const newArr = [...arr]
  for (let i = 0; i < arr.length - 1; i++) {
    let min = newArr[i]
    let minIndex = i
    for (let j = i + 1; j < newArr.length; j++) {
      if (newArr[j] < min) {
        min = newArr[j]
        minIndex = j
      }
    }
    [newArr[i], newArr[minIndex]] = [newArr[minIndex], newArr[i]]
  }
  return newArr
}

const insertionSort = (arr = []) => {
  const newArr = [...arr]
  for (let i = 0; i < newArr.length; i ++) {
    let index = i
    while (index - 1 >= 0 && newArr[index] < newArr[index - 1]) {
      [newArr[index - 1], newArr[index]] = [newArr[index], newArr[index - 1]]
      index--
    }
  }
  return newArr
}

const arr = [8, 6, 4, 9, 3, 2, 1]
console.log(bubbleSort2(arr))
